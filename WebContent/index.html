<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
	rel="stylesheet">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: #3598dc;
	font-family: 'Roboto', sans-serif;
}

.form-control {
	height: 41px;
	background: #f2f2f2;
	box-shadow: none !important;
	border: none;
}

.form-control:focus {
	background: #e2e2e2;
}

.form-control, .btn {
	border-radius: 3px;
}

.signup-form {
	width: 390px;
	margin: 30px auto;
}

.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.signup-form h2 {
	color: #333;
	font-weight: bold;
	margin-top: 0;
}

.signup-form hr {
	margin: 0 -30px 20px;
}

.signup-form .form-group {
	margin-bottom: 20px;
}

.signup-form input[type="checkbox"] {
	margin-top: 3px;
}

.signup-form .row div:first-child {
	padding-right: 10px;
}

.signup-form .row div:last-child {
	padding-left: 10px;
}

.signup-form .btn {
	font-size: 16px;
	font-weight: bold;
	background: #3598dc;
	border: none;
	min-width: 140px;
}

.signup-form .btn:hover, .signup-form .btn:focus {
	background: #2389cd !important;
	outline: none;
}

.signup-form a {
	color: #fff;
	text-decoration: underline;
}

.signup-form a:hover {
	text-decoration: none;
}

.signup-form form a {
	color: #3598dc;
	text-decoration: none;
}

.signup-form form a:hover {
	text-decoration: underline;
}

.signup-form .hint-text {
	padding-bottom: 15px;
	text-align: center;
}

textarea {
	width: 200px;
	height: 50px
}
</style>
</head>
<body>
	<div class="signup-form">
		<form action="Register" method="post">
			<h2>Sign Up</h2>
			<p>Please Register your Details!</p>
			<hr>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<label for="fname">First Name :</label><br> <input
							type="text" class="form-control" name="First_Name"
							placeholder="First Name" required="required">
					</div>
					<label for="fname">Last Name :</label><br>
					<div class="col-xs-6">
						<input type="text" class="form-control" name="Last_Name"
							placeholder="Last Name" required="required">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="gender"><b>Gender :</b></label> <input type="text"
					class="form-control" name="Gender" placeholder="Gender"
					required="required">
			</div>

			<div class="form-group">
				<label for="email"><b>Email :</b></label> <input type="email"
					class="form-control" name="Email" placeholder="Email"
					required="required">
			</div>
			<div class="form-group">
				<label for="psw"><b>Password :</b></label> <input type="password"
					class="form-control" name="Password" placeholder="Password"
					required="required">
			</div>
			<!-- <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div> */ -->

			<div class="form-group">
				<label for="phone">Phone Number :</label> <input type="tel"
					id="phone" name="Phone_Number"> <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->
			</div>

			<div class="form-group">
				<label for="Address"><b>Address :</b></label>
				
				<textarea  name="Address" placeholder="Enter your Full Address Here">
		  
		  </textarea>
			</div>

			<div class="form-group">
				<label for="country"><b>Country:</b></label> <select name="Country"
					required="required">
					<option>India</option>
					<option>Pakistan</option>
					<option>other</option>
				</select>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg">Submit</button>
			</div>
		</form>
		<div class="hint-text">
			Already have an account? <a href="#">Login here</a>
		</div>
	</div>
</body>
</html>
